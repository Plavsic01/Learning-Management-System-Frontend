<div  class="card-div">

 <mat-card class="example-card" *ngFor="let subject of subjects;let i = index">
    <mat-card-header>
      <mat-card-subtitle style="color: rgb(222, 215, 215);">{{subject.yearOfStudy.studyProgram.name}}</mat-card-subtitle>
      <mat-card-title style="text-transform: uppercase;">{{subject.name}}</mat-card-title>
    </mat-card-header>
    <mat-card-content style="margin-top:10px;">      
      <mat-divider style="background-color: rgb(46, 44, 44);"></mat-divider>
    </mat-card-content>
    <mat-card-actions>
      <button style=" margin-right:10px;color: rgb(222, 215, 215);" mat-button>Edit</button>
      <button style="margin-right:10px;color: rgba(228, 72, 72, 0.998);" mat-button >Remove</button>
      <button style="color: rgb(222, 215, 215);" mat-button (click)="showSubjectDetails(i)" >Details</button>
    </mat-card-actions>
  </mat-card>

</div>
