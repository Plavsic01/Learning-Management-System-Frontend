<div class="mat-elevation-z8" class="full-width-table">

    <h2 style="color: #545454;">CURRENT SUBJECTS</h2>
    <hr>

    <table mat-table [dataSource]="dataSource" matSort aria-label="Elements">
      
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Id</th>
        <td mat-cell *matCellDef="let row">{{row.id}}</td>
      </ng-container>
  
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef>Subject Name</th>
        <td mat-cell *matCellDef="let row">{{row.subject.name}}</td>
      </ng-container>
      
      <ng-container matColumnDef="finalGrade">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Grade</th>
        <td mat-cell *matCellDef="let row">NaN</td>
      </ng-container>

      <ng-container matColumnDef="numberOfLectures">
        <th mat-header-cell style="text-align: center;" *matHeaderCellDef>Lectures</th>
        <td mat-cell style="text-align: center;" *matCellDef="let row">{{row.subject.numberOfLectures}}</td>
      </ng-container>

      <ng-container matColumnDef="numberOfPracticalLectures">
        <th mat-header-cell style="text-align: center;" *matHeaderCellDef>Practical Lectures</th>
        <td mat-cell style="text-align: center;" *matCellDef="let row">{{row.subject.numberOfPracticalLectures}}</td>
      </ng-container>
  
      <ng-container matColumnDef="ects">
        <th mat-header-cell style="text-align: center;" *matHeaderCellDef>ECTS</th>
        <td mat-cell style="text-align: center;" *matCellDef="let row">{{row.subject.ects}}</td>
      </ng-container>

      <ng-container matColumnDef="numberOfAttempts">
        <th mat-header-cell style="text-align: center;" *matHeaderCellDef>Number Of Attempts</th>
        <td mat-cell style="text-align: center;" *matCellDef="let row">{{row.numberOfAttempts}}</td>
      </ng-container>

      <ng-container matColumnDef="details">
        <th mat-header-cell *matHeaderCellDef style="text-align: center;">Notifications</th>
        <td mat-cell *matCellDef="let element" style="text-align: center;">
          
          <button mat-fab (click)="showCurrentSubjectNotifications(element.subject.id)" style="width: 40px; height: 40px; margin-right: 7px; vertical-align:middle;" color="primary">
            <mat-icon>info</mat-icon>
          </button>
          
        </td>
      </ng-container>
  
    
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
   
    <mat-paginator #paginator
        [pageIndex]="0"
        [pageSize]="5"
        [pageSizeOptions]="[1, 5,10,20]"
        aria-label="Select page">
    </mat-paginator>
  </div>
