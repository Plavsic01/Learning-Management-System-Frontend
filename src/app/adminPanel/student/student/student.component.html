<div class="mat-elevation-z8" class="full-width-table">

    <h2>Students</h2>
  
    <hr>
  
    <table mat-table [dataSource]="dataSource" matSort aria-label="Elements">
      
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Id</th>
        <td mat-cell *matCellDef="let row">{{row.id}}</td>
      </ng-container>
  
      <ng-container matColumnDef="firstName">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>First Name</th>
        <td mat-cell *matCellDef="let row">{{row.user.firstName}}</td>
      </ng-container>

      <ng-container matColumnDef="lastName">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Last Name</th>
        <td mat-cell *matCellDef="let row">{{row.user.lastName}}</td>
      </ng-container>

      <ng-container matColumnDef="jmbg">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Jmbg</th>
        <td mat-cell *matCellDef="let row">{{row.user.jmbg}}</td>
      </ng-container>
  
      <ng-container matColumnDef="details">
        <th mat-header-cell *matHeaderCellDef style="text-align: center;">Details</th>
        <td mat-cell *matCellDef="let element" style="text-align: center;">
          
          <button (click)="deleteStudent(element.id)" mat-fab style="width: 40px; height: 40px; margin-right: 7px; vertical-align:middle;" color="warn">
            <mat-icon>delete</mat-icon>
          </button>

        </td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  
    <mat-paginator #paginator
        [pageIndex]="0"
        [pageSize]="5"
        [pageSizeOptions]="[1, 5,10,20]"
        aria-label="Select page">
    </mat-paginator>
  </div>
  <br>
  <hr>
  
  <div style="text-align: center;">
  <button (click)="showForm()" class="form-btn" mat-raised-button type="button">{{!isOpened ? 'Show Form' : 'Close Form'}}</button>
  <p></p>
  </div>
  
  <div *ngIf="isOpened" style="width: 25%; margin: 80px auto;padding: 30px;border-radius: 8px;background-color: rgb(77, 83, 96);
      box-shadow: 1px 8px 3px rgb(77, 83, 96);">
      <form action="" style="display: flex;flex-direction: column;" (submit)="create()" [formGroup]="studentForm">
        
        <mat-form-field formGroupName="user">
          <mat-label>Choose User:</mat-label>
          <mat-select formControlName="id">
            <mat-option *ngFor="let user of users" [value]="user.id">{{user.firstName}} {{user.lastName}} jmbg: {{user.jmbg}}</mat-option>        
          </mat-select>
        </mat-form-field>
  
        <div style="width: 100%;text-align:center;">
          <hr style="background-color: rgb(222, 215, 215);">
            <button class="form-btn" style="margin-right: 20px;" mat-raised-button type="submit">Add</button>
            <button class="form-btn" mat-raised-button (click)="reset()" type="button">Reset</button>
        </div>
    </form>
  </div>
